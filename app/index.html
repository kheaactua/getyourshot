<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>getyourshot</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<!-- build:css(.) styles/bootstrap.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <!-- endbuild -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/flipclock/compiled/flipclock.css" />

	<!-- build:css(.tmp) styles/main.css -->

    <div class="container">
		<div class="row vertical-center-row">
			<div class="col-lg-12">

				<div id="countdown" class="jumbotron">
					<img src="images/virus.svg" alt="" id="logo-virus" />
					<h1>Countdown to flu</h1>
					<div class="clock"></div>
				</div>

				<div id="stats">
					<p>At this time last year, there were:</p>
					
					
       				<div id="chart_div"></div>
					
					
					<div class="stat autism row">
						<p>Cases of autism constracted by flu shot:</p>
						<p class="hindcast">0</p>
						<p class="forecast">0</p>
						<aside>Statistic includes males and females of all races from ages 0-65+</aside>
					</div>
				</div>

				<div id="find-clinic" class="row">
					<button class="btn-primary">Get my shot!</button>
				</div>


			  <div class="footer">
					<!-- Put something here -->
			  </div>

			</div>
		</div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/flipclock/compiled/flipclock.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
