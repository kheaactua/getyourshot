<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


	<div id="page-content">

		<div id="countdown">
			<p>Countdown to flu</p>
			<div>11 days!</div>
		</div>

		<div id="stats">
			<p>At this time last year, there were:</p>
			<div class="stat">
				<p>Deaths:</p>
				<p class="hindcast">180 infinities</p>
				<p class="forecast">1</p>
			</div>
			<div class="stat">
				<p>Hospitalizations:</p>
				<p class="hindcast">120</p>
				<p class="forecast">1</p>
			</div>
			<div class="stat autism">
				<p>Cases of autism constracted by flu shot:</p>
				<p class="hindcast">0</p>
				<p class="forecast">0</p>
				<aside>Statistic includes males and females of all races from ages 0-65+</aside>
			</div>
		</div>

		<div id="find-clinic">
			<button>Get my shot!</button>
		</div>

	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
